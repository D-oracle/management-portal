<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nb-card [size]="'large'" accent="info">
                <nb-card-header>Manage Role</nb-card-header>
                <nb-card-body>
                    <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                      </mat-form-field>
                      
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element; let i=index"> {{i + 1}}</td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> General Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="desc">
                          <th mat-header-cell *matHeaderCellDef> Job Description </th>
                          <td mat-cell *matCellDef="let element">{{element.desc}} </td>
                        </ng-container>

                        <ng-container matColumnDef="duty">
                          <th mat-header-cell *matHeaderCellDef> Duty </th>
                          <td mat-cell *matCellDef="let element">{{element.duty}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element"> 
                                <a [routerLink]="['../view-role/', element._id]"><nb-icon icon="eye-outline" status="basic"></nb-icon></a>
                                <a href=""><nb-icon icon="edit-2-outline" status="primary"></nb-icon></a>
                                <a (click)="delete(element._id)"><nb-icon icon="trash-outline" status="danger"></nb-icon></a>
                            </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                      </table>
                      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator> -->
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
