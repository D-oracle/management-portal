<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nb-card [size]="'large'" accent="info">
                <nb-card-header>Manage Applicants</nb-card-header>
                <nb-card-body>
                    <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                      </mat-form-field>
                      
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element; let i=index"> {{i + 1}}</td>
                        </ng-container>

                        <ng-container matColumnDef="fullname">
                          <th mat-header-cell *matHeaderCellDef> Full Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}}</td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="role">
                          <th mat-header-cell *matHeaderCellDef> Role </th>
                          <td mat-cell *matCellDef="let element"> {{element.applied_role}} </td>
                        </ng-container>

                        <ng-container matColumnDef="variant">
                            <th mat-header-cell *matHeaderCellDef> Variant </th>
                            <td mat-cell *matCellDef="let element"> {{element.variant}} </td>
                          </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="status">
                          <th mat-header-cell *matHeaderCellDef> Status </th>
                          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="city">
                          <th mat-header-cell *matHeaderCellDef> City </th>
                          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                        </ng-container>

                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element"> 
                                <a [routerLink]="['../applicant/', element._id]"><nb-icon icon="eye-outline" status="basic"></nb-icon></a>
                                <a type="button" (click)="update(element._id, 'approved')"><nb-icon icon="checkmark-outline" status="primary"></nb-icon></a>
                                <a type="button" (click)="update(element._id, 'declined')" ><nb-icon icon="close-outline" status="primary"></nb-icon></a>
                                <a type="button" (click)="delete(element._id)"><nb-icon icon="trash-outline" status="danger"></nb-icon></a>
                            </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
